<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lottie Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        #lottie {
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="lottie"></div>
    <script>
        var animation = lottie.loadAnimation({
            container: document.getElementById('lottie'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '/media/lottie/no-product.json'
        });
    </script>
</body>
</html>
